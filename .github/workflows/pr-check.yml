name: Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build all modules
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Run all tests
        run: ./gradlew test --stacktrace --no-daemon

      - name: Run lint
        run: ./gradlew lint --stacktrace --no-daemon

      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false

      - name: Comment PR with build info
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const buildStatus = '${{ job.status }}';
            const message = `## ü§ñ PR Check Results

            **Build Status:** ${buildStatus === 'success' ? '‚úÖ Passed' : '‚ùå Failed'}

            ### Checks Performed:
            - ‚úÖ Gradle wrapper validation
            - ‚úÖ Build all modules
            - ‚úÖ Unit tests
            - ‚úÖ Lint checks
            - ‚úÖ PR title format

            ${buildStatus === 'success' ?
              '**All checks passed!** üéâ Ready for review.' :
              '**Some checks failed.** Please review the logs above.'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
